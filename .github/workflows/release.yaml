name: Release
permissions:
  "contents": "write"

on:
  workflow_dispatch:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  run_ci:
    strategy:
      fail-fast: true
      matrix:
        rust:
          - { version: stable, name: stable }
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    name: Run CI
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust.version }}
      - uses: Swatinem/rust-cache@v2
        with:
          key: build
      - run: cargo build --quiet
      - name: Run lints
        run: cargo clippy --all-features --all-targets
      - name: Run tests
        run: cargo test --all-features --all-targets

  build_release:
    name: Build releases
    needs: ["run_ci"]
    strategy:
      fail-fast: true
      matrix:
        rust:
          - { version: stable, name: stable }
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps: 
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust.version }}
      - name: Build release
        run: cargo build --verbose --release
      - name: Upload release for ${{ matrix.os }}
        uses: actions/upload-artifact@v4
        with:
          path: target/release/dummy-release-test*
          name: dummy-release-test-${{ matrix.os }}
  
  publish_release:
    name: Publish the releases
    needs: ["build_release"]
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v4
      - name: Retrieve artifacts
        uses: actions/download-artifact@v4
        with:
          path: target/release/
      - name: Generate changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --latest --strip header
        env:
          OUTPUT: BODY.md
      - name: Print tag name
        run: |
          echo "Tag name from GITHUB_REF_NAME: $GITHUB_REF_NAME"
          echo "Tag name from github.ref_name: ${{  github.ref_name }}"         

      - name: Publish
        uses: ncipollo/release-action@v1
        with:
          # TODO: Better option than ref_name?
          tag: ${{ github.ref_name }}
          artifacts: target/release/
          bodyFile: BODY.md